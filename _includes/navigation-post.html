<ul>
  {%- assign posts = site.posts
  | where: 'language', page.language
  | where: 'published', true
  %}
  {%- for post in posts %}
  <li {%- if post.title==page.title %} class="current" {%- endif %}>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
  {%- endfor %}
</ul>
