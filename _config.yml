# Site settings
title: 'QuickImageComment'
description: 'QIC ... A basic site to experiment with Jekyll and multilingual sites.'

# baseurl: '/' # the subpath of your site, e.g. /blog
# absoluteurl: 'https://ranbureand.github.io/multilingual-experiment'
url: '' # the base hostname & protocol for your site, e.g. http://example.com

default_language: 'en'
fallback_page: 'overview'

timezone: Europe/Rome
encoding: utf-8

# Build settings
markdown: kramdown

# Markdown Processors
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 2..3

# Defaults
defaults:
-
  scope:
    path: '_posts/en'
    type: 'posts'
  values:
    permalink: 'en/story/:title'
    language: en
-
  scope:
    path: '_posts/de'
    type: 'posts'
  values:
    permalink: 'de/storia/:title'
    language: de
