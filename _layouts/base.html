<!DOCTYPE html>
<html lang="{{ page.language }}">

{%- assign snippets = site.data.snippets %}

<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<script src="https://code.jquery.com/jquery-3.3.0.min.js"
  integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
<!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

{% include head.html %}

<body id="{{ snippets.top[page.language] | slugify: 'latin' }}">

  {% include header.html %}

  <div class="wrapper">
    <nav>
      <ul></ul>
    </nav>
    <section>
      {{ content }}

    </section>
  </div>

  {% include footer.html %}

</body>

</html>
